<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="practice.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="slider-container">
        <h2>NOS COMPTOIRS DE VENTE</h2>
        <div class="slider">
            <div class="arrow left-arrow">&#9664;</div>
            <div class="slider-images">
                <div class="image-wrap" data-link="https://example.com/link1">
                    <img src="https://i.pinimg.com/736x/30/00/54/3000549e9345f4e9c991468a23925885.jpg" alt="Image 1">
                </div>
                <div class="image-wrap" data-link="https://example.com/link2">
                    <img src="https://i.pinimg.com/736x/74/4b/c1/744bc1df068fbf3e9cf1833884aa5590.jpg" alt="Image 2">
                </div>
                <div class="image-wrap" data-link="https://example.com/link3">
                    <img src="https://i.pinimg.com/736x/8d/d6/49/8dd649a19080605751c1bb75a0e3573e.jpg" alt="Image 3">
                </div>
            </div>
            <div class="arrow right-arrow">&#9654;</div>
        </div>
        <div class="slider-info">
            <h3>MAISON GOYARD MONACO</h3>
            <p>17-19 Avenue de Monte-Carlo, 98000 Monaco</p>
            <a href="#">VOIR TOUS LES COMPTOIRS</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
